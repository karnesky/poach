<html>
<head>
<title>Sous Vide Monitor and Control</title>

<style>
#data {
    text-align: center;
  }
path {
  stroke: steelblue;
  stroke-width: 2;
  fill: none;
}
.axis path, .axis line
{
  fill: none;
  stroke: #777;
  shape-rendering: crispEdges;
}

.axis text
{
  font-family: 'Arial';
  font-size: 13px;
}
.tick
{
  stroke-dasharray: 1, 2;
}
</style>


<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=PT+Serif:400,700,400italic' rel='stylesheet' type='text/css'>
<link href='https://netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css' rel='stylesheet' type='text/css'>
<link href='/static/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
<link href='/static/css/metricsgraphics.css' rel='stylesheet' type='text/css'>
<link href='/static/css/metricsgraphics-demo.css' rel='stylesheet' type='text/css'>
<link href='/static/css/highlightjs-default.css' rel='stylesheet' type='text/css'>
  

<script src='/static/js/jquery/jquery-2.1.1.min.js' charset="utf-8"></script>
<script src='/static/js/d3/d3.min.js' charset='utf-8'></script>
<script src='/static/js/bootstrap.min.js'></script>
<script src='/static/js/lib/highlight.pack.js'></script>
<script src='/static/js/metricsgraphics.min.js'></script>

<script src='/static/js/sousvide_updating.js'></script>


<script>
  $(document).ready(function(){
    InitUpdatingChart();
    InitMetricChart();
    InitDataStream();
  });

</script>
</head>
  
<body>
<div>
<!-- <svg id="visualisation" width="1000" height="500"></svg> -->
</div>


<div id='container' class='container'>
  <div id='content-body'>
    <div class='head'>
    </div>

    <div id='trunk'>


      <div class='row trunk-section'>
        <div class='col-lg-2'>
          <!-- stolen from http://donnadecunzotaddeo.com/egg-zactly-what-you-thought-how-to-tell-the-difference-between-eggs/ -->
          <img src='/static/images/eggs2.jpg' id='bird' style="width:216px; height: 250px"/>
        </div>
        <div class='col-lg-10'>
          <div id='modify_time_period'></div>


          <div style="width: 100%; text-align: center; margin-top: 15px;">
            <div class='btn-group btn-group-sm text-center
                            modify-time-period-controls'>
              <button type='button' class='btn btn-default active'
                      data-time_period='5'>Past 5 minutes</button>
              <button type='button' class='btn btn-default'
                      data-time_period='30'>Past 30 minutes</button>
              <button type='button' class='btn btn-default'
                      data-time_period='120'>Past 2 hours</button>
              <button type='button' class='btn btn-default'
                      data-time_period='0'>All time</button>
            </div>
          </div>

        </div>



      </div>

      <div class='row trunk-section'>
        <div class='col-lg-1'></div>

      </div>

      <div class='row trunk-section'>
        <svg id="tempdata" width="1000" height="500"></svg>
      </div>

      <div class='row trunk-section'>
        <div id="data">nothing received yet</div>
      </div>

      <div class="'row trunk-section">
        <h2>Contact</h2>
        <form method="POST" action="{{ url_for('set_name') }}">
          {{ form.hidden_tag() }}
          {{ form.name.label }} {{ form.name(size=20) }}
          <input type="submit" value="Go">
        </form>
      </div>
    </div>
  </div>
  <div class='footer'>

  </div>
</div>


 </body>
</html>
